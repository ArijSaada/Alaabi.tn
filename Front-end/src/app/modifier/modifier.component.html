<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ADD_PRODUCT</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href = "../../assets/styles.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container mt-5">
    <form >
      <div class="mb-3">
        <label for="Reference" class="form-label">Reference</label>
        <input type="text" class="form-control" id="Reference">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="Price" class="form-label">Price :</label>
        <div class="input-group">
          <span class="input-group-text">tnd</span>
          <input type="number" class="form-control" id="Price" required>
        </div>
      </div>
      <!--div class="mb-3">
        <label for="Desc" class="form-label">Description</label>
        <textarea class="form-control" id="Desc" rows="3"></textarea>
      </div-->
      <div class="mb-3">
        <select name="Age" required>
          <option> Age </option>
          <option value ="3 - 6">3 - 6 Years old</option>
          <option value =" 7 - 11 ">7 - 11 Years old</option>
          <option value ="12 - 16">12 - 16 Years old</option>
          
          </select> 
          <select name="Gender" required>
            <option> Gender </option>
            <option value ="M">Male</option>
            <option value ="F">Female</option>
         

           
            
            </select> 
            <select name="Categorie" required>
              <option> Categorie </option>
              <option value ="Dolls">Dolls</option>
              <option value ="Vehicules">Vehicules</option>
              <option value ="Puzzles">Puzzles</option>
              
              </select> 
  
  
        </div>
      <div class="mb-3">
        <input type="file" id="image" class="d-none" accept="image/*" onchange="imagePlaceholder(this)">
<label for="image">
    <img src="../../assets/oimage.png" id="img_Placeholder" class="mt-2 img-thumbnail" style="cursor: pointer;">
</label>

      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>

  <!-- Include Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--script src="../../assets/img"></script-->
</body>
</html>
